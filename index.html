<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        <title>Chat App</title>
    </head>
<body>
    <div class="container">
        <span>Name: </span><input type="text" id="name" placeholder="Enter your name" required><br>
        <div class="subContainer">
            <p>Join a game</p>
            <span>Room Code: </span><input type="text" id="roomCode" placeholder="Enter room code"><button id="join" type="submit">Join</button>
        </div>
        <div class="subContainer">
            <p>Host a room</p>
            <button id="host" type="submit">Host</button>
        </div>
    </div>
</body>
<script src="scripts/setup.js"></script>
</html>
